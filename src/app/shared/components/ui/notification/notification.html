<div 
  class="notification-item p-4 rounded-lg border shadow-lg max-w-md transition-all duration-300 ease-in-out transform"
  [class]="getBackgroundClass()"
  [class.animate-slide-in]="true"
>
  <div class="flex items-start">
    <!-- Icono -->
    <div class="flex-shrink-0 mr-3">
      <svg 
        class="w-5 h-5" 
        [class]="getIconClass()"
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          [attr.d]="getIconSvg()"
        />
      </svg>
    </div>

    <!-- Contenido -->
    <div class="flex-1 min-w-0">
      <h4 class="text-sm font-semibold text-gray-900 mb-1">
        {{ notification.title }}
      </h4>
      <p class="text-sm text-gray-600">
        {{ notification.message }}
      </p>
    </div>

    <!-- BotÃ³n cerrar -->
    @if (notification.showCloseButton !== false) {
    <div class="flex-shrink-0 ml-3">
      <button
        type="button"
        (click)="onClose()"
        class="inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition ease-in-out duration-150"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    }
  </div>
</div>
